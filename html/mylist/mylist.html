<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My List</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="mylist.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <!-- Header -->
    <header class="fixed-top bg-white">
        <div class="d-flex align-items-center justify-content-between p-3">
            <div class="d-flex align-items-center gap-3">
                <a href="/" class="text-dark">
                    <i class="bi bi-arrow-left fs-5"></i>
                </a>
                <h1 class="mb-0 fs-4 fw-bold text-dark">My List</h1>
            </div>
            <button class="btn text-primary">
                <i class="bi bi-sliders fs-5"></i>
            </button>
        </div>

        <!-- Filter Tabs -->
        <div class="d-flex gap-2 p-3 overflow-auto">
            <button class="btn btn-primary rounded-pill px-3 active" data-filter="all">All</button>
            <button class="btn btn-light rounded-pill px-3 text-primary" data-filter="open">Open</button>
            <button class="btn btn-light rounded-pill px-3 text-primary" data-filter="in-process">In Process</button>
            <button class="btn btn-light rounded-pill px-3 text-primary" data-filter="closed">Closed</button>
        </div>
    </header>

    <!-- List Items -->
    <main class="pt-5 mt-5 pb-5 px-3">
        <div class="list-items">
          
        </div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="fixed-bottom bg-white border-top">
        <div class="d-flex justify-content-around align-items-center p-3 position-relative">
            <a href="/" class="nav-link text-secondary text-center">
                <i class="bi bi-house fs-5"></i>
                <div class="small">Home</div>
            </a>
            <a href="/my-items" class="nav-link text-secondary text-center">
                <i class="bi bi-box fs-5"></i>
                <div class="small">My Items</div>
            </a>
            <button class="btn btn-primary rounded-circle add-button">
                <i class="bi bi-plus fs-3"></i>
            </button>
            <a href="/addresses" class="nav-link text-secondary text-center">
                <i class="bi bi-geo-alt fs-5"></i>
                <div class="small">Addresses</div>
            </a>
            <a href="/profile" class="nav-link text-secondary text-center">
                <i class="bi bi-person fs-5"></i>
                <div class="small">My Profile</div>
            </a>
        </div>
    </nav>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="mylist.js"></script>
</body>

</html>
