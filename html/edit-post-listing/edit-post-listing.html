<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Item Listing</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            max-width: 480px;
            margin: 0 auto;
            padding: 0;
            background-color: #f8f9fa;
        }
        
        .container {
            padding: 0;
            background-color: white;
            min-height: 100vh;
        }
        
        .header {
            padding: 15px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #eee;
        }
        
        .back-button {
            margin-right: 15px;
            font-size: 20px;
            color: #000;
        }
        
        .header-title {
            font-size: 18px;
            font-weight: 500;
            margin: 0;
        }
        
        .form-container {
            padding: 15px;
        }
        
        .form-label {
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
            font-weight: 400;
        }
        
        .form-control {
            border-radius: 10px;
            padding: 12px 15px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
        }
        
        .image-container {
            position: relative;
            margin: 15px 0;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .product-image {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .add-new-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: white;
            border-radius: 20px;
            padding: 5px 10px;
            font-size: 14px;
            display: flex;
            align-items: center;
            border: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .add-new-btn i {
            margin-right: 5px;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            padding: 0 15px 15px;
        }
        
        .btn-cancel {
            flex: 1;
            border: 1px solid #c68c53;
            background-color: white;
            color: #c68c53;
            border-radius: 8px;
            padding: 12px;
            font-weight: 500;
        }
        
        .btn-update {
            flex: 1;
            background-color: #c68c53;
            border: none;
            color: white;
            border-radius: 8px;
            padding: 12px;
            font-weight: 500;
        }
        
        .btn-remove {
            width: 100%;
            background-color: white;
            border: 1px solid #ff3b30;
            color: #ff3b30;
            border-radius: 8px;
            padding: 12px;
            margin: 10px 15px 20px;
            font-weight: 500;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .btn-remove i {
            margin-right: 8px;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 5px 15px;
            font-size: 12px;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="status-bar">
        <span>9:41</span>
        <div>
            <span class="me-2"><i class="fas fa-signal"></i></span>
            <span class="me-2"><i class="fas fa-wifi"></i></span>
            <span><i class="fas fa-battery-full"></i></span>
        </div>
    </div>
    
    <div class="container">
        <div class="header">
            <a href="#" class="back-button">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1 class="header-title">Item</h1>
        </div>
        
        <div class="form-container">
            <div class="mb-3">
                <label for="itemName" class="form-label">Item Name</label>
                <input type="text" class="form-control" id="itemName" value="T1">
            </div>
            
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <input type="text" class="form-control" id="category" value="Plastic">
            </div>
            
            <div class="mb-3">
                <label for="brand" class="form-label">Brand/Manufacturer</label>
                <input type="text" class="form-control" id="brand" value="Bisteri">
            </div>
            
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="number" class="form-control" id="quantity" value="2">
            </div>
            
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" value="17037 Una Mountains, Raustad 73857-1656, Howe Greens France, North Jena">
            </div>
            
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" class="form-control" id="price" value="200">
            </div>
            
            <div class="image-container">
                <img src="Frame316.png" alt="Product Image" class="product-image">
                <button class="add-new-btn">
                    <i class="fas fa-plus-circle"></i> Add new
                </button>
            </div>
        </div>
        
        <div class="action-buttons">
            <button class="btn-cancel">Cancel</button>
            <button class="btn-update">Update</button>
        </div>
        
        <button class="btn-remove">
            <i class="fas fa-trash"></i> Remove Listing
        </button>
    </div>
    
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Add event listeners
        document.querySelector('.btn-cancel').addEventListener('click', function() {
            alert('Cancel clicked');
            // In a real app, you would navigate back or clear the form
        });
        
        document.querySelector('.btn-update').addEventListener('click', function() {
            // Get form values
            const itemName = document.getElementById('itemName').value;
            const category = document.getElementById('category').value;
            const brand = document.getElementById('brand').value;
            const quantity = document.getElementById('quantity').value;
            const address = document.getElementById('address').value;
            const price = document.getElementById('price').value;
            
            // Validate form
            if (!itemName || !category || !brand || !quantity || !address || !price) {
                alert('Please fill in all fields');
                return;
            }
            
            // In a real app, you would send this data to a server
            alert('Item updated successfully!');
            console.log({
                itemName,
                category,
                brand,
                quantity,
                address,
                price
            });
        });
        
        document.querySelector('.btn-remove').addEventListener('click', function() {
            if (confirm('Are you sure you want to remove this listing?')) {
                alert('Listing removed');
                // In a real app, you would send a delete request to the server
            }
        });
        
        document.querySelector('.add-new-btn').addEventListener('click', function() {
            // In a real app, you would open a file picker
            alert('Add new image clicked');
        });
        
        document.querySelector('.back-button').addEventListener('click', function(e) {
            e.preventDefault();
            if (confirm('Are you sure you want to go back? Any unsaved changes will be lost.')) {
                // In a real app, you would navigate back
                alert('Navigating back...');
            }
        });
    </script>
</body>
</html>
