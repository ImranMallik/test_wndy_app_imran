<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Address Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .header {
            padding: 15px;
            background-color: white;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .address-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .address-card {
            background: white;
            border: none;
            margin-bottom: 20px;
        }

        .address-type {
            font-size: 16px;
            font-weight: 600;
            color: #000;
            margin-bottom: 8px;
        }

        .address-text {
            color: #666;
            font-size: 14px;
            line-height: 1.4;
        }

        .add-address-btn {
            background-color: #B47941;
            border: none;
            color: white;
            padding: 15px;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 40px);
            max-width: 560px;
            border-radius: 8px;
        }

        .add-address-btn:hover {
            background-color: #96632F;
        }

        .edit-icon {
            color: #666;
            font-size: 1.2rem;
        }

        .status-icons {
            gap: 15px;
        }
    </style>
</head>
<body>
    <div class="header d-flex justify-content-between align-items-center">
        <button class="btn p-0"><i class="bi bi-arrow-left"></i></button>
        <div class="d-flex align-items-center">
            <span class="me-3">A|31</span>
            <i class="bi bi-bell me-3"></i>
            <i class="bi bi-person-circle"></i>
        </div>
    </div>

    <div class="address-container">
        <h1 class="mb-4" style="font-size: 24px; font-weight: 600;">My Address</h1>
        
        <div class="address-card p-3">
            <div class="d-flex justify-content-between align-items-start">
                <div>
                    <div class="address-type">Home</div>
                    <div class="address-text">17037 Una Mountains, Raustad 73857-1656,<br>Howe Greens France, North Jena</div>
                </div>
                <button class="btn p-0"><i class="bi bi-pencil edit-icon"></i></button>
            </div>
        </div>

        <div class="address-card p-3">
            <div class="d-flex justify-content-between align-items-start">
                <div>
                    <div class="address-type">Office</div>
                    <div class="address-text">17037 Una Mountains, Raustad 73857-1656,<br>Howe Greens France, North Jena</div>
                </div>
                <button class="btn p-0"><i class="bi bi-pencil edit-icon"></i></button>
            </div>
        </div>

        <div class="address-card p-3">
            <div class="d-flex justify-content-between align-items-start">
                <div>
                    <div class="address-type">Other</div>
                    <div class="address-text">17037 Una Mountains, Raustad 73857-1656,<br>Howe Greens France, North Jena</div>
                </div>
                <button class="btn p-0"><i class="bi bi-pencil edit-icon"></i></button>
            </div>
        </div>
    </div>

    <button class="add-address-btn" id="addAddressBtn">Add Address</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('addAddressBtn').addEventListener('click', function() {
            // Add address functionality would go here
            alert('Add address form would open here');
        });

        // Add click handlers for edit buttons
        document.querySelectorAll('.edit-icon').forEach(icon => {
            icon.parentElement.addEventListener('click', function() {
                // Edit address functionality would go here
                alert('Edit address form would open here');
            });
        });
    </script>
</body>
</html>
