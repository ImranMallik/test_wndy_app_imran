<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collectors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #c17f59;
        }

        body {
            background-color: #fff;
            padding-bottom: 20px;
        }

        .status-bar {
            background-color: #fff;
            padding: 10px 15px;
            font-size: 0.8rem;
            color: #000;
        }

        .header {
            padding: 15px;
            background-color: #fff;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .back-button {
            color: #000;
            text-decoration: none;
            font-size: 1.2rem;
        }

        .filter-button {
            color: var(--primary-color);
            background: none;
            border: none;
            font-size: 1.2rem;
        }

        .collector-item {
            padding: 15px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .profile-circle {
            width: 40px;
            height: 40px;
            background-color: #ffebdc;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-color);
            font-weight: 500;
        }

        .reference-number {
            color: #666;
            font-size: 0.8rem;
            margin-bottom: 4px;
        }

        .collector-name {
            font-weight: 500;
            margin-bottom: 4px;
        }

        .collector-address {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .menu-button {
            color: #666;
            background: none;
            border: none;
            padding: 8px;
        }

        .add-collector-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 15px;
            width: calc(100% - 30px);
            margin: 15px;
            font-weight: 500;
            transition: background-color 0.3s;
        }

        .add-collector-btn:hover {
            background-color: #a66c4a;
        }
    </style>
</head>
<body>
    <!-- Status Bar -->
    <div class="status-bar d-flex justify-content-between">
        <span>9:41</span>
        <div>
            <i class="bi bi-wifi"></i>
            <i class="bi bi-battery-full ms-2"></i>
        </div>
    </div>

    <!-- Header -->
    <div class="header d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center">
            <a href="#" class="back-button me-3">
                <i class="bi bi-arrow-left"></i>
            </a>
            <h1 class="h5 mb-0">Collectors</h1>
        </div>
        <button class="filter-button">
            <i class="bi bi-sliders"></i>
        </button>
    </div>

    <!-- Collectors List -->
    <div class="container px-3">
        <!-- Collector Item 1 -->
        <div class="collector-item d-flex align-items-start">
            <div class="profile-circle me-3">
                S
            </div>
            <div class="flex-grow-1">
                <div class="reference-number">#RC6266174736C1320</div>
                <div class="collector-name">Sam | +91 9999 9999 99</div>
                <div class="collector-address">
                    17037 Una Mountains, Raustad, Howe Greens<br>
                    France, North Jena
                </div>
            </div>
            <button class="menu-button">
                <i class="bi bi-three-dots-vertical"></i>
            </button>
        </div>

        <!-- Collector Item 2 -->
        <div class="collector-item d-flex align-items-start">
            <div class="profile-circle me-3">
                S
            </div>
            <div class="flex-grow-1">
                <div class="reference-number">#RC6266174736C1320</div>
                <div class="collector-name">Sam | +91 9999 9999 99</div>
                <div class="collector-address">
                    17037 Una Mountains, Raustad, Howe Greens<br>
                    France, North Jena
                </div>
            </div>
            <button class="menu-button">
                <i class="bi bi-three-dots-vertical"></i>
            </button>
        </div>
    </div>

    <!-- Add Collector Button -->
    <button class="add-collector-btn">
        Add Collector
    </button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Back button handler
        document.querySelector('.back-button').addEventListener('click', (e) => {
            e.preventDefault();
            alert('Back button clicked!');
        });

        // Filter button handler
        document.querySelector('.filter-button').addEventListener('click', () => {
            alert('Filter button clicked!');
        });

        // Menu button handlers
        document.querySelectorAll('.menu-button').forEach(button => {
            button.addEventListener('click', () => {
                alert('Menu button clicked!');
            });
        });

        // Add collector button handler
        document.querySelector('.add-collector-btn').addEventListener('click', () => {
            alert('Add Collector clicked!');
        });
    </script>
</body>
</html>
