<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Address</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #B87647;
        }

        body {
            background-color: #fff;
            max-width: 480px;
            margin: 0 auto;
            padding: 20px;
        }

        .progress-steps {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            flex: 1;
        }

        .step-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            margin-bottom: 8px;
        }

        .step-text {
            font-size: 12px;
            color: #666;
        }

        .step-line {
            height: 2px;
            background-color: var(--primary-color);
            width: 60px;
            margin: 0 -10px;
            margin-top: 16px;
        }

        .form-control {
            border-radius: 12px;
            padding: 12px 16px;
            border: 1px solid #E5E5E5;
            margin-bottom: 1rem;
        }

        .form-label {
            font-size: 14px;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border: none;
            border-radius: 12px;
            padding: 14px;
            width: 100%;
            margin-top: 1rem;
        }

        .btn-primary:hover {
            background-color: #a66a3e;
        }

        .back-button {
            font-size: 24px;
            color: #333;
            text-decoration: none;
            margin-bottom: 1rem;
            display: inline-block;
        }
    </style>
</head>
<body>
    <a href="#" class="back-button">←</a>
    <h4 class="mb-4">Add address</h4>

    <div class="progress-steps">
        <div class="step">
            <div class="step-icon">✓</div>
            <span class="step-text">Choose Category</span>
        </div>
        <div class="step-line"></div>
        <div class="step">
            <div class="step-icon">✓</div>
            <span class="step-text">Item details</span>
        </div>
        <div class="step-line"></div>
        <div class="step">
            <div class="step-icon">3</div>
            <span class="step-text">Address Details</span>
        </div>
    </div>

    <form id="addressForm">
        <div class="mb-3">
            <label class="form-label">Contact Name</label>
            <input type="text" class="form-control" placeholder="Enter your name here" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Phone no.</label>
            <input type="tel" class="form-control" placeholder="Enter your number here" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Address Line 1</label>
            <input type="text" class="form-control" placeholder="Number/ Street name" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Address Line 2</label>
            <input type="text" class="form-control" placeholder="Apartment / Floor">
        </div>

        <div class="mb-3">
            <label class="form-label">City</label>
            <input type="text" class="form-control" placeholder="Enter your city here" required>
        </div>

        <div class="mb-3">
            <label class="form-label">State</label>
            <input type="text" class="form-control" placeholder="Enter your state here" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Zip Code</label>
            <input type="text" class="form-control" placeholder="Enter your Zipcode here" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Country</label>
            <input type="text" class="form-control" placeholder="Enter your Country here" required>
        </div>

        <button type="submit" class="btn btn-primary">Add Address</button>
    </form>

    <script>
        document.getElementById('addressForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Add your form submission logic here
            alert('Address added successfully!');
        });
    </script>
</body>
</html>
