<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #B87647;
            --danger-color: #FF3B30;
        }

        body {
            background-color: #fff;
            max-width: 480px;
            margin: 0 auto;
            padding: 20px;
        }

        .back-button {
            font-size: 24px;
            color: #333;
            text-decoration: none;
            margin-bottom: 1rem;
            display: inline-block;
        }

        .form-control {
            border-radius: 12px;
            padding: 12px 16px;
            border: 1px solid #E5E5E5;
            margin-bottom: 1rem;
        }

        .form-label {
            font-size: 14px;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .image-container {
            position: relative;
            margin: 20px 0;
            border-radius: 12px;
            overflow: hidden;
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .add-new-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 14px;
        }

        .add-new-button i {
            margin-right: 5px;
        }

        .btn-update {
            background-color: var(--primary-color);
            border: none;
            border-radius: 12px;
            padding: 14px;
            color: white;
            width: 100%;
        }

        .btn-cancel {
            background-color: transparent;
            border: 1px solid #ccc;
            border-radius: 12px;
            padding: 14px;
            width: 100%;
            color: #333;
        }

        .btn-remove {
            background-color: transparent;
            border: none;
            color: var(--danger-color);
            width: 100%;
            padding: 14px;
            margin-top: 1rem;
        }

        .btn-remove i {
            margin-right: 8px;
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <a href="#" class="back-button">‚Üê</a>
    <h4 class="mb-4">Item</h4>

    <form id="itemForm">
        <div class="mb-3">
            <label class="form-label">Item Name</label>
            <input type="text" class="form-control" value="T1" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Category</label>
            <input type="text" class="form-control" value="Plastic" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Brand/Manufacturer</label>
            <input type="text" class="form-control" value="Bisleri" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Quantity</label>
            <input type="number" class="form-control" value="2" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Address</label>
            <input type="text" class="form-control" value="17037 Una Mountains, Raustad 73857-1656, Howe Greens France, North Jena" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Price</label>
            <input type="number" class="form-control" value="200" required>
        </div>

        <div class="image-container">
            <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/Edit%20product%20Listing-szq47ZHLU6EjigR94kkEVVPEUsDQx6.png" alt="Product Image" class="product-image">
            <button type="button" class="add-new-button">
                <i class="fas fa-plus-circle"></i>
                Add new
            </button>
        </div>

        <div class="button-group">
            <button type="button" class="btn btn-cancel">Cancel</button>
            <button type="submit" class="btn btn-update">Update</button>
        </div>

        <button type="button" class="btn btn-remove">
            <i class="fas fa-trash"></i>
            Remove Listing
        </button>
    </form>

    <script>
        document.getElementById('itemForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Add your form submission logic here
            alert('Item updated successfully!');
        });

        document.querySelector('.btn-cancel').addEventListener('click', function() {
            // Add your cancel logic here
            history.back();
        });

        document.querySelector('.btn-remove').addEventListener('click', function() {
            if (confirm('Are you sure you want to remove this listing?')) {
                // Add your remove logic here
                alert('Item removed successfully!');
            }
        });

        document.querySelector('.add-new-button').addEventListener('click', function() {
            // Add your image upload logic here
            alert('Add new image functionality will be implemented here');
        });
    </script>
</body>
</html>
