<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review & Ratings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            padding: 15px;
            background-color: white;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .star-rating {
            font-size: 24px;
            color: #ccc;
            cursor: pointer;
        }

        .star-rating .bi-star-fill.active {
            color: #FFB950;
        }

        .experience-btn {
            border-radius: 20px;
            padding: 8px 20px;
            margin: 0 5px;
            border: none;
            background-color: #FFF1E7;
            color: #333;
            font-size: 14px;
        }

        .experience-btn.active {
            background-color: #B47941;
            color: white;
        }

        .submit-review {
            background-color: #B47941;
            border: none;
            color: white;
            padding: 15px;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 40px);
            max-width: 560px;
            border-radius: 8px;
        }

        .submit-review:hover {
            background-color: #96632F;
        }

        textarea {
            border: 1px solid #E5E5E5;
            border-radius: 8px;
            padding: 15px;
            resize: none;
        }

        textarea:focus {
            outline: none;
            border-color: #B47941;
        }

        .main-content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="header d-flex align-items-center">
        <button class="btn p-0 me-2">
            <i class="bi bi-arrow-left"></i>
        </button>
        <h1 class="mb-0 fs-5">Review & Ratings</h1>
    </div>

    <div class="main-content">
        <div class="mb-4">
            <h2 class="fs-6 mb-3">How was the seller?</h2>
            <div class="star-rating">
                <i class="bi bi-star-fill active" data-rating="1"></i>
                <i class="bi bi-star-fill active" data-rating="2"></i>
                <i class="bi bi-star-fill active" data-rating="3"></i>
                <i class="bi bi-star-fill active" data-rating="4"></i>
                <i class="bi bi-star-fill" data-rating="5"></i>
            </div>
        </div>

        <div class="mb-4">
            <h2 class="fs-6 mb-3">How was your experience?</h2>
            <div class="d-flex flex-wrap gap-2">
                <button class="experience-btn active">Excellent</button>
                <button class="experience-btn">Good</button>
                <button class="experience-btn">Bad</button>
                <button class="experience-btn">Very Bad</button>
            </div>
        </div>

        <div class="mb-4">
            <h2 class="fs-6 mb-3">Share more about your experience</h2>
            <textarea class="w-100" rows="5" placeholder="Share details about your experience"></textarea>
        </div>
    </div>

    <button class="submit-review">Submit Review</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Star Rating Functionality
        const stars = document.querySelectorAll('.star-rating i');
        let currentRating = 4; // Default to 4 stars as shown in the image

        stars.forEach(star => {
            star.addEventListener('click', (e) => {
                const rating = parseInt(e.target.dataset.rating);
                currentRating = rating;
                updateStars();
            });
        });

        function updateStars() {
            stars.forEach(star => {
                const rating = parseInt(star.dataset.rating);
                if (rating <= currentRating) {
                    star.classList.add('active');
                } else {
                    star.classList.remove('active');
                }
            });
        }

        // Experience Button Functionality
        const experienceButtons = document.querySelectorAll('.experience-btn');
        experienceButtons.forEach(button => {
            button.addEventListener('click', () => {
                experienceButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
            });
        });

        // Submit Review Functionality
        document.querySelector('.submit-review').addEventListener('click', () => {
            const review = {
                rating: currentRating,
                experience: document.querySelector('.experience-btn.active').textContent,
                details: document.querySelector('textarea').value
            };
            console.log('Review submitted:', review);
            alert('Review submitted successfully!');
        });
    </script>
</body>
</html>
